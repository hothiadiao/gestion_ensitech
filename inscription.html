<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire d'inscription</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">  
</head>
<body class="bg-light">
        <div class="container">
            <div class="row mt-5">
                <div class="col-lg-4 bg-white m-auto rounded-top">
                    <h2 class="text-center" >Inscription</h2>
                    <p class="text-center text-muted lead">Ensitech</p>
                    <form action="form">
                        <div class="input-group mb-3" >
                            <span class="input-group-text"><i class="fa fa-user"></i></span>
                            <input type="text" class="form-control" placeholder="Nom">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text"><i class="fa fa-user"></i></span>
                            <input type="text" class="form-control" placeholder="Prénom">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text"><i class="fa fa-envelope"></i></span>
                            <input type="text" class="form-control" placeholder="E-mail">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text"><i class="fa fa-lock"></i></span>
                            <input type="text" class="form-control" placeholder="Mot de passe">
                        </div>
                        <div class="d-grid">
                            <button type="button" class="btn btn-success">S'inscrire</button>
                            <p class="text-center text-muted">
                            En clinquant sur s'inscrire,vous acceptez <a href="">nos conditions générales</a>,
                            notre <a href="" >Politique de confidentilaité </a> et notre <a href=""> Politique d'utilisations</a> des cookies 
                            </p>
                            <p class="text-center">
                                Avez-vous déjà un compte ? <a href="connexion.html">Connexion</a>
                            </p>
                        </div>
                    </form>
                </div>
          </div>
        </div>
</body>
</html>
<script src="bootstrap.bundle.js"></script>
